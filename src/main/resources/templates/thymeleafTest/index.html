<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>

    <script th:src="@{/jquery.js}" type="text/javascript"></script>


    <!-- 在js用thymeleaf模板要加th：inline,而且得用[[...]]包起来-->
    <script type="text/javascript" th:inline="javascript">

        function ajaxTest() {


            jQuery.ajax({
                type: "post",
                url:[[@{/login}]],
                data:{username:"huangtao"},
                success:function (message) {
                    console.log(message);
                    alert(message);
                }

            })


        }


    </script>
</head>
<body>
<button onclick="ajaxTest()">redis登录测试</button>
</body>
</html>
